<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yodel Admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cliffbot.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>CliffBot Configuration</h1>
    <p>
        <button class="btn btn-default" type="button" onclick="sendCommand('climberdown')">&lt; &lt; Move Down</button>
        <button class="btn btn-default" type="button" onclick="sendCommand('sethome')">Set Home</button>
        <button class="btn btn-default" type="button" onclick="sendCommand('gohome')">Go Home</button>
        <button class="btn btn-default" type="button" onclick="sendCommand('climberup')">Move Up &gt;&gt;</button>
    </p>
    <p>
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="steps" placeholder="Steps">
        </div>
        <button class="btn btn-default" type="button" onclick="goSteps()">Go</button>
    </form>
    </p>
    <p>
        <button class="btn btn-default" type="button" onclick="sendCommand('flagup')">Flag Up</button>
        <button class="btn btn-default" type="button" onclick="sendCommand('flagdown')">Flag Down</button>
    </p>
    <p>
        <div class="bg-success resultArea" id="results"></div>
    </p>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/cliffhanger.js"></script>
</body>
</html>
